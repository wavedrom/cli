name: Windows
on: [push]
jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [12, 14, 16, 17]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm i
        npm run test-win
