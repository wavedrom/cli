name: Windows

on: [push]
shell: bash
jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [10, 12, 14, 15]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm i
        npm test
